<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Key-Gen Hash Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-veil" aria-hidden="true"></div>
    <header class="site-header">
      <div class="brand">
        <span class="brand-mark">KG</span>
        <div>
          <p class="brand-title">Key-Gen</p>
          <p class="brand-subtitle">Deterministic 64-character hash generator</p>
        </div>
      </div>
    </header>

    <main class="layout">
      <section class="panel" id="generator">
        <div class="panel-header">
          <div>
            <h1>Hash Generator</h1>
            <p class="panel-note">Printable ASCII output, always 64 characters.</p>
          </div>
          <span class="chip" id="hash-chip">SHA-512</span>
        </div>
        <label class="field">
          <span>Input key</span>
          <input id="key-input" type="text" placeholder="Type a key or phrase" autocomplete="off" />
        </label>
        <div class="field-row">
          <label class="field">
            <span>Hash type</span>
            <select id="hash-select"></select>
          </label>
          <label class="field">
            <span>Augmentations</span>
            <div class="augment-picker">
              <button
                class="btn ghost augment-trigger"
                id="augment-toggle"
                type="button"
                aria-haspopup="true"
                aria-expanded="false"
                aria-controls="augment-menu"
              >
                Trim whitespace
              </button>
              <div class="augment-menu" id="augment-menu" role="menu" aria-label="Augmentations" hidden>
                <div class="augment-list" id="augment-list"></div>
              </div>
            </div>
          </label>
        </div>
        <div class="actions">
          <button class="btn ghost" id="random-key-btn" type="button">Random key</button>
          <button class="btn ghost" id="random-case-btn" type="button">Random case</button>
          <button class="btn ghost" id="shuffle-btn">Sample key</button>
        </div>
        <div class="output">
          <div class="output-header">
            <span>Augmented key</span>
          </div>
          <code id="augmented-output">Waiting for input...</code>
        </div>
        <div class="output">
          <div class="output-header">
            <span id="output-label">64-character output</span>
            <button class="btn small" id="copy-btn">Copy</button>
          </div>
          <code id="hash-output">Waiting for input...</code>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>Key-Gen Hash Studio - compact, deterministic, keyboard-safe.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
